<div id="f-report">
  <nav class="nav-main-c" aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb" style="border: none;">
      <li class="breadcrumb-item">
        <a href="#"><i class="mdi mdi-home"></i></a>
      </li>
      <li class="breadcrumb-item"><a href="#">CA Final</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        Financial Reporting
      </li>
    </ol>
  </nav>
  <!-- large screen -->
  <div
    class="main-content d-none d-md-inline-block d-lg-inline-block d-xl-inline-block"
  >
    <div class="row">
      <div class="col-lg-7 col-md-7 grid-margin">
        <div class="heading-labes row dis-flex-root">
          <p class="text-gray" style="margin-bottom: 0;">
            <span class="weather-date">PAPER 1</span>
          </p>
          <h3>Financial Reporting</h3>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 grid-margin">
        <img
          src="../../../assets/images-ui/one.png"
          class="image-side"
          alt=""
        />
      </div>

      <!-- cards -->

      <div class="cards">
        <div class="card-body" style="padding: 0;">
          <ngb-tabset type="pills">
            <ng-container *ngFor="let item of seriesListArray">
              <ngb-tab [title]="item.name">
                <ng-template ngbTabContent style="border: none !important;">
                  <div class="f-details" style="padding-top: 12px;">
                    <div class="label">
                      <p class="text-gray" style="margin-bottom: 0;">
                        <span class="weather-date">FACULTY</span>
                      </p>
                    </div>
                    <div class="f-details-n row">
                      <div
                        class="f-1 m-r-24"
                        *ngFor="let eachItem of item.images"
                      >
                        <img
                          class="img-ss rounded-circle"
                          [src]="eachItem.img"
                          alt="Profile image"
                        />
                        <span class="text-muted m-l-10">{{
                          eachItem.name
                        }}</span>
                      </div>
                    </div>
                  </div>
                  <div class="main-details" style="padding-top: 20px;">
                    <div class="label">
                      <p
                        class="body-color font-weight-medium"
                        style="margin-bottom: 0;"
                      >
                        <span
                          class="weather-date bold"
                          style="font-weight: bold;"
                          >CHAPTERS</span
                        >
                      </p>
                    </div>
                    <div class="row">
                      <ng-container
                        *ngFor="let lecture of item.lectures; let i = index"
                      >
                        <div class="col-lg-6 col-md-6">
                          <app-card-chapters
                            [indexValue]="i"
                            [lectureData]="lecture"
                          ></app-card-chapters></div
                      ></ng-container>
                    </div>
                  </div>
                </ng-template>
              </ngb-tab>
            </ng-container>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>

  <!-- Small screen -->
  <div class="main-content d-md-none d-xl-none d-lg-none">
    <p class="body-color font-weight-medium" style="margin-bottom: 0;">
      <span class="weather-date">PAPERS</span>
    </p>

    <div class="drop-down" style="padding-top: 10px;">
      <div class="form-group">
        <select
          class="form-control form-control-lg"
          id="exampleFormControlSelect1"
        >
          <option selected rows="2"
            >Ind AS on Liabilities of the Financial Statment</option
          >
          <option>Ind AS on Liabilities of the Financial Statment</option>
          <option>Ind AS on Liabilities of the Financial Statment</option>
          <option>Ind AS on Liabilities of the Financial Statment</option>
          <option>Ind AS on Liabilities of the Financial Statment</option>
        </select>
      </div>
    </div>

    <div class="tabs-start">
      <div class="cards-mobile">
        <div class="card-body" style="padding: 0;">
          <ngb-tabset type="pills">
            <ng-container *ngFor="let item of seriesListArray">
              <ngb-tab [title]="item.name">
                <ng-template ngbTabContent style="border: none !important;">
                  <div class="main-details">
                    <div class="label">
                      <p
                        class="body-color font-weight-medium"
                        style="margin-bottom: 0;"
                      >
                        <span class="weather-date">CHAPTESR</span>
                      </p>
                    </div>
                    <div class="row">
                      <ng-container
                        *ngFor="let lecture of item.lectures; let i = index"
                      >
                        <div class="col-lg-6 col-md-6">
                          <app-card-chapters
                            [indexValue]="i"
                            [lectureData]="lecture"
                          ></app-card-chapters></div
                      ></ng-container>
                    </div>
                  </div>
                </ng-template>
              </ngb-tab>
            </ng-container>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
